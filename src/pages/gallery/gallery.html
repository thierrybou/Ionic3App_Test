<ion-header>

  <ion-navbar color="danger">
    <ion-title>Gallery</ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding="">
    <ion-item>
      <ion-label>Mot-Cl√©</ion-label>
      <ion-input type="text" [(ngModel)]="motCle"></ion-input>
    </ion-item>
    <button ion-button="" block="" (click)="onSearch()">Chercher</button>
  </div>
  <ion-card *ngFor="let im of images?.hits">
    <ion-card-header>
      <ion-item>
        <ion-avatar ion-start>
          <img src="{{ im.userImageURL }}">
        </ion-avatar>
        <h3>{{ im.user }}</h3>
        <p>{{ im.user_id }}</p>
      </ion-item>
    </ion-card-header>
    <img src="{{ im.previewURL}}">
    <ion-card-content>
      <p>Tags: {{ im.tags }}</p>
      <p>Width: {{ im.imageWidth }}</p>
      <p>Height: {{ im.imageHeight }}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ im.likes }} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ im.comments }} Comments</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ im.favorites }} Favorites</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
