<ion-header>
  <ion-navbar color="danger">
    <ion-title>Home</ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Contact
    </ion-card-header>
    <ion-card-content>
      <p>Name : <strong>{{contact.name}}</strong></p>
      <p>Email : <strong>{{contact.email}}</strong></p>
      <img src="{{contact.photo}}" alt="photo thierry">
    </ion-card-content>
  </ion-card>
</ion-content>
